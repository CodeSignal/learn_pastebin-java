server.port=3000
# SQLite DB file next to this project (adjust as needed)
spring.datasource.url=jdbc:sqlite:database.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# CORS: allow all (mirror FastAPI config)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

# JWT secret to mirror Python backend
app.jwt.secret=jwt-secret-key
